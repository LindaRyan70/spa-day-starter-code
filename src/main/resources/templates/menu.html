<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<!--    Studio 13.11.2 The Customer Profile - Add <h2> and 3 <p> tags for each form data value. -->
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<!-- Studio 13.11.3 List All Appropriate Facial Treatments - Add <h2>, <p>, <h3>, <div> and <table> with rows <tr> and
 data cells <td> for the appropriateFacials values using th:block and th:each.-->
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <div>
        <h3>Facial Treatments</h3>
        <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    </div>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>

<!--  Studio 13.11.4 Mani or Pedi? - Add <div>, <h3>, and th:if to determine value of manipedi == manicure or pedicure
 and display appropriate fragment, the <p th:fragment> from fragment.html file, using th:replace. -->
    <div th:if="${manipedi} == manicure">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi} == pedicure">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>

</body>
</html>
